    <script src="../../assets/js/template/Chart.min.js"></script>

    <script>
      $(function () {
        var lineChart = document.getElementById('mychart').getContext('2d')
        var myLineChart = new Chart(lineChart, {
          type: 'bar',
          data: {
            labels: [
              'Jan',
              'Feb',
              'Mar',
              'Apr',
              'May',
              'Jun',
              'Jul',
              'Aug',
              'Sep',
              'Oct',
              'Nov',
              'Dec',
            ],
            datasets: [
              {
                label: 'Gráfico Geral de Saída',
                borderColor: '#704828',
                pointBorderColor: '#704828',
                pointBackgroundColor: '#704828',
                pointBorderWidth: 2,
                pointHoverRadius: 4,
                pointHoverBorderWidth: 1,
                pointRadius: 4,
                backgroundColor: '#704828',
                fill: true,
                borderWidth: 2,
                data: [10, 20, 10, 10, 20, 50, 20, 10, 10, 10, 20, 50],
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            legend: {
              position: 'bottom',
              labels: {
                padding: 10,
                fontColor: '#1f6feb',
              },
            },
            tooltips: {
              bodySpacing: 4,
              mode: 'nearest',
              intersect: 0,
              position: 'nearest',
              xPadding: 10,
              yPadding: 10,
              caretPadding: 10,
            },
            layout: {
              padding: { left: 15, right: 15, top: 15, bottom: 15 },
            },
          },
        })
      })
